<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tamagotchi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/2eb817124e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/2eb817124e.js" crossorigin="anonymous"></script>
    <script type="module" src="script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">
</head>
<body>
<div class="gameOver">
    <h1>GAME OVER</h1>
</div>
<div class="memoryGameDiv">
    <div class="tiles"></div>
</div>
<div class="gameCont d-flex flex-column align-items-center justify-content-center">
    <img src="https://i0.wp.com/www.actionfigureinsider.com/wpress/wp-content/uploads/2017/11/TamagotchiLogo1.png?fit=800%2C198" alt="" class="tamagotchiLogo">
    <div class="chooseAnimal flex-column align-items-center">
        <h1>Choose animal to grow</h1>
        <div class="animalCont d-flex  justify-content-center flex-column align-items-center">
            <div class="animals d-flex flex-wrap gap-5 mb-5">

            </div>
            <div class="startGameButton d-flex justify-content-center align-items-center">Start the game</div>
        </div>

    </div>
    <div class="startedGameDiv">
        <div class="animalStats d-flex flex-column">
            <div class="d-flex animalStatsCont">
                <div class="hpBarDiv d-flex justify-content-center align-items-center">
                    <img src="https://cdn.pixabay.com/photo/2017/09/23/16/33/pixel-heart-2779422_1280.png" alt="">
                    <div class="hpBar">
                        <div class="hpBarColored"></div>
                    </div>
                </div>
                <div class="hungryBarDiv d-flex justify-content-center align-items-center">
                    <img src="https://cdn-icons-png.freepik.com/512/411/411006.png" alt="">
                    <div class="hungryBar">
                        <div class="hungryBarColored"></div>
                    </div>
                </div>
                <div class="funBarDiv d-flex justify-content-center align-items-center">
                    <img src="https://media.tenor.com/wGaWQs8g3LMAAAAj/gmail-pixel-art.gif" alt="">
                    <div class="funBar">
                        <div class="funBarColored"></div>
                    </div>
                </div>
            </div>
            <div class="level p-2"></div>
        </div>
        <div class="snack"></div>
        <div class="petCont d-flex justify-content-center align-items-center">
            <img src="https://toy.bandai.co.jp/assets/tamagotchi/images/smart/character/75/character.png" alt="">
        </div>
        <div class="controls d-flex justify-content-center">
            <div class="feed">FEED</div>
            <div class="play">PLAY</div>
        </div>
    </div>
</div>
</body>
</html>
